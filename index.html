<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tic Tac Toe - 2 Pemain</title>
  <style>
    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
    }

    h1 {
      margin-bottom: 20px;
      animation: fadeIn 1s ease-in-out;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      gap: 10px;
      animation: fadeIn 1.2s ease-in-out;
    }

    .cell {
      width: 100px;
      height: 100px;
      background-color: rgba(255, 255, 255, 0.1);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2.5rem;
      cursor: pointer;
      border-radius: 12px;
      transition: transform 0.2s ease, background-color 0.3s ease;
    }

    .cell:hover {
      background-color: rgba(255, 255, 255, 0.2);
      transform: scale(1.05);
    }

    .cell.x {
      color: #f54242;
      animation: pop 0.3s ease;
    }

    .cell.o {
      color: #42f554;
      animation: pop 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes pop {
      0% { transform: scale(0.8); opacity: 0.7; }
      100% { transform: scale(1); opacity: 1; }
    }

    .message {
      margin-top: 20px;
      font-size: 1.2rem;
      animation: fadeIn 1s;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #00b894;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #00a383;
    }
  </style>
</head>
<body>

  <h1>Tic Tac Toe - 2 Pemain</h1>
  <div class="board" id="board"></div>
  <div class="message" id="message"></div>
  <button onclick="resetGame()">Reset</button>

  <script>
    const board = document.getElementById('board');
    const message = document.getElementById('message');
    let currentPlayer = 'x';
    let cells = Array(9).fill('');

    function drawBoard() {
      board.innerHTML = '';
      cells.forEach((cell, i) => {
        const div = document.createElement('div');
        div.classList.add('cell');
        if (cell) div.classList.add(cell);
        div.textContent = cell.toUpperCase();
        div.addEventListener('click', () => handleClick(i));
        board.appendChild(div);
      });
    }

    function handleClick(i) {
      if (cells[i] !== '' || checkWinner()) return;
      cells[i] = currentPlayer;
      drawBoard();
      const winner = checkWinner();
      if (winner) {
        message.textContent = `Pemain ${winner.toUpperCase()} Menang!`;
      } else if (cells.every(c => c !== '')) {
        message.textContent = 'Seri!';
      } else {
        currentPlayer = currentPlayer === 'x' ? 'o' : 'x';
        message.textContent = `Giliran: Pemain ${currentPlayer.toUpperCase()}`;
      }
    }

    function checkWinner() {
      const wins = [
        [0,1,2], [3,4,5], [6,7,8], // rows
        [0,3,6], [1,4,7], [2,5,8], // columns
        [0,4,8], [2,4,6]           // diagonals
      ];
      for (let [a, b, c] of wins) {
        if (cells[a] && cells[a] === cells[b] && cells[a] === cells[c]) {
          return cells[a];
        }
      }
      return null;
    }

    function resetGame() {
      cells = Array(9).fill('');
      currentPlayer = 'x';
      message.textContent = 'Giliran: Pemain X';
      drawBoard();
    }

    // Inisialisasi awal
    resetGame();
  </script>
</body>
</html>
